# =============================================================================
# PROD Profile - Live trading endpoints (REAL MONEY)
# =============================================================================
# Use: ./gradlew :hft-app:bootRun --args='--spring.profiles.active=prod'
# Or set: HFT_PROFILE=prod
#
# WARNING: This profile connects to LIVE exchanges with REAL MONEY.
# Only use this in production environments with proper risk controls.
#
# REQUIRED: Set environment variables before running:
#   - ALPACA_API_KEY: Your Alpaca live trading API key
#   - ALPACA_SECRET_KEY: Your Alpaca live trading secret key
#   - BINANCE_API_KEY: Your Binance live API key
#   - BINANCE_SECRET_KEY: Your Binance live secret key

logging.level.com.hft=INFO
logging.level.org.springframework.web=WARN

# Alpaca - Live trading mode
# Get credentials from: https://app.alpaca.markets/brokerage/new-account/overview
hft.exchanges.alpaca.enabled=true
hft.exchanges.alpaca.mode=live
hft.exchanges.alpaca.data-feed=sip

# Binance - Live trading mode
# Get credentials from: https://www.binance.com/en/my/settings/api-management
hft.exchanges.binance.enabled=true
hft.exchanges.binance.mode=live
