# =============================================================================
# TEST Profile - Paper trading / Testnet endpoints
# =============================================================================
# Use: ./gradlew :hft-app:bootRun --args='--spring.profiles.active=test'
# Or set: HFT_PROFILE=test
#
# REQUIRED: Set environment variables before running:
#   - ALPACA_API_KEY: Your Alpaca paper trading API key
#   - ALPACA_SECRET_KEY: Your Alpaca paper trading secret key
#   - BINANCE_API_KEY: Your Binance testnet API key
#   - BINANCE_SECRET_KEY: Your Binance testnet secret key

logging.level.com.hft=DEBUG

# Alpaca - Paper trading mode
# Get credentials from: https://app.alpaca.markets/paper/api-key-generator
hft.exchanges.alpaca.enabled=true
hft.exchanges.alpaca.mode=paper
hft.exchanges.alpaca.data-feed=iex

# Binance - Testnet mode
# Get credentials from: https://testnet.binance.vision/
hft.exchanges.binance.enabled=true
hft.exchanges.binance.mode=testnet
