# Server Configuration
server.port=8080

# Logging
logging.level.com.hft=DEBUG
logging.level.org.springframework.web=INFO

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# WebSocket Configuration
spring.websocket.max-text-message-size=64KB
spring.websocket.max-binary-message-size=64KB

# Default profile is 'stub' for safe local development
spring.profiles.active=${HFT_PROFILE:stub}

# =============================================================================
# Exchange Configuration (defaults - override in profile-specific files)
# =============================================================================

# Alpaca Exchange
hft.exchanges.alpaca.enabled=true
hft.exchanges.alpaca.mode=stub
hft.exchanges.alpaca.api-key=${ALPACA_API_KEY:}
hft.exchanges.alpaca.secret-key=${ALPACA_SECRET_KEY:}
hft.exchanges.alpaca.data-feed=iex

# Binance Exchange
hft.exchanges.binance.enabled=true
hft.exchanges.binance.mode=stub
hft.exchanges.binance.api-key=${BINANCE_API_KEY:}
hft.exchanges.binance.secret-key=${BINANCE_SECRET_KEY:}

# =============================================================================
# Risk Limits Configuration (defaults - override in profile-specific files)
# All monetary values are in cents for precision
# =============================================================================
hft.risk.max-order-size=10000
hft.risk.max-order-notional=10000000
hft.risk.max-position-size=100000
hft.risk.max-orders-per-day=10000
hft.risk.max-daily-notional=1000000000
hft.risk.max-daily-loss=1000000
hft.risk.max-drawdown-per-position=500000
hft.risk.max-unrealized-loss-per-position=250000
hft.risk.max-net-exposure=500000000
hft.risk.max-gross-exposure=1000000000
hft.risk.circuit-breaker-threshold=10
hft.risk.circuit-breaker-cooldown-ms=60000
